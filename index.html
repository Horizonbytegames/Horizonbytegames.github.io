<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #000000;
    --text: #ffffff;
    --accent: #646cff;
    --hover: #535bf2;
    --secondary: #111111;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Press Start 2P', cursive;
    background: var(--bg);
    color: var(--text);
    line-height: 1.6;
    min-height: 100vh;
    position: relative;
    overflow: hidden;
  }

  .background-shapes {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 0;
    opacity: 0.15;
  }

  .blob {
    position: absolute;
    border-radius: 50%;
    filter: blur(60px);
  }

  .blob1 {
    width: 600px;
    height: 600px;
    background: #4a4a8f;
    top: 10%;
    left: 20%;
    animation: float 12s ease-in-out infinite;
  }

  .blob2 {
    width: 500px;
    height: 500px;
    background: #8f4a4a;
    top: 30%;
    right: 10%;
    animation: float 8s ease-in-out infinite reverse;
  }

  .blob3 {
    width: 400px;
    height: 400px;
    background: #4a8f4a;
    bottom: 10%;
    left: 30%;
    animation: float 10s ease-in-out infinite;
  }

  .blob4 {
    width: 450px;
    height: 450px;
    background: #8f4a8f;
    top: 50%;
    right: 25%;
    animation: float 9s ease-in-out infinite reverse;
  }

  @keyframes float {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    50% { transform: translate(-30px, -30px) rotate(180deg); }
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    position: relative;
    z-index: 1;
  }

  .hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    min-height: 100vh;
    gap: 2rem;
  }

  h1 {
    font-size: 3.5em;
    line-height: 1.3;
    font-weight: 400;
    letter-spacing: 0.05em;
    color: var(--text);
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
  }

  .description {
    font-size: 1em;
    color: rgba(255, 255, 255, 0.7);
    max-width: 600px;
    margin-bottom: 1rem;
    letter-spacing: 0.05em;
  }

  .links {
    display: flex;
    gap: 1.5rem;
    flex-wrap: wrap;
    justify-content: center;
  }

  .link {
    padding: 1em 2em;
    background: var(--secondary);
    border-radius: 99px;
    text-decoration: none;
    color: var(--text);
    font-weight: 400;
    transition: all 0.3s ease;
    border: 1px solid #333;
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 0.8em;
    letter-spacing: 0.1em;
  }

  .link:hover {
    background: #222;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .scratch-s {
    color: #FF9F00;
    font-weight: bold;
    font-size: 1.2em;
  }

  .itch-icon {
    color: #FF0000;
  }

  .discord-icon {
    color: #5865F2;
  }

  @media (max-width: 768px) {
    .hero {
      padding: 2rem 1rem;
    }
    
    h1 {
      font-size: 2.5em;
    }

    .description {
      font-size: 0.8em;
    }
  }
</style>
</head>
<body>
  <div class="background-shapes">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
    <div class="blob blob4"></div>
  </div>

  <div class="container">
    <section class="hero">
      <h1>benDEV</h1>
      <p class="description">
        desarrollador de videojuegos.
      </p>
      <div class="links">
        <a href="https://scratch.mit.edu/users/elbneja17911/" class="link">

          Discord
        </a>
      </div>
    </section>
  </div>

  <script>
    const links = document.querySelectorAll('.link');
    
    links.forEach(link => {
      link.addEventListener('mouseenter', () => {
        link.style.transform = 'translateY(-3px)';
        link.style.boxShadow = '0 5px 15px rgba(0,0,0,0.3)';
      });
      
      link.addEventListener('mouseleave', () => {
        link.style.transform = 'translateY(0)';
        link.style.boxShadow = 'none';
      });
    });
  </script>
</body>
</html>
